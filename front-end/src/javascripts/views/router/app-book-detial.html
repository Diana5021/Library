
<section class="content" id="bookDetial">
    <div class="container-fluid">
        <div class="card card-primary card-outline">
        <div class="card-header ">
            <div class="row">
            <div class="col-md-6">
                <a class="back" href="#">BACK</a>
            </div>
            <div class="col-md-6" id="bookOperation">
                <button type="button" class="btn btn-block btn-danger" id="bookDelete">Delete</button>
                <button type="button" class="btn btn-block btn-info" id="bookRevise">Revise</button>
            </div>
            </div>
        </div> <!-- /.card-body -->
        <div class="card-body">
            <div class="form-group">
                <label for="bookCover">Name</label>
                <div>
                    <h1 class="card-title">{{detail.name}}</h1>
                </div>
            </div>
            <div class="form-group">
                <label for="bookCover">Cover</label>
                <div>
                <img class="bookCover" src="{{detail.cover}}" alt="" width="100px" height="80px">
                </div>
            </div>
            <div class="form-group">
                <label>Author</label>
                <p>{{detail.author}}</p>
            </div>
            <div class="form-group">
                <label>Type</label>
                <p>{{detail.type}}</p>
            </div>
            <div class="form-group">
                <label>Press</label>
                <p>{{detail.press}}</p>
            </div>
            <div class="form-group">
                <label>TotalNum</label>
                <p>{{detail.totalNum}}</p>
            </div>
            <div class="form-group">
                <label>PublishTime</label>
                <p>{{detail.publishTime}}</p>
            </div>  
            <div class="form-group">
                <label>StorageDate</label>
                <p>{{detail.storageDate}}</p>
                <p></p>
            </div>  
            <div class="form-group">
                <label>Abstract</label>
                <div>{{@ detail.abstract}}</div>
            </div> 
        </div><!-- /.card-body -->
        </div>
    </div><!-- /.container-fluid -->
</section>
